# 针对部分网站显示IP归属地的分流规则
# anti-ip-attribution parser.yamlv0.2.4
# https://github.com/lwd-temp/anti-ip-attribution
# 适用于Clash for Windows的配置文件预处理功能，详见https://docs.cfw.lbyczf.com/contents/parser.html
